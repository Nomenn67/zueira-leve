<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namorar</title>
    <style>
      body {
        background-color: #ffcccc; /* Fundo mais suave */
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .heart {
        position: absolute;
        font-size: 2rem;
        animation: float 10s infinite ease-in-out;
        opacity: 0.7;
        pointer-events: none; /* Impede o clique nos cora√ß√µes */
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(calc(-50vw + 100px));
          opacity: 0.7;
        }
      }

      #element {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        flex-direction: column; /* Alinha os bot√µes em uma coluna */
        gap: 20px; /* Espa√ßo entre os bot√µes */
      }

      h3 {
        font-weight: bold;
        color: white;
      }

      button {
        margin-right: 10px;
        padding: 10px;
        width: 100px;
        cursor: pointer;
        background-color: white;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>

  <body>
    <!-- Container Principal -->
    <div id="element">
      <div style="width: 300px; height: 300px; text-align: center">
        <h3>Voc√™ quer namorar comigo ?</h3>
        <button id="btn-yes" onclick="openYoutube()">Sim</button>
        <button id="btn-no">N√£o</button>
      </div>
    </div>

    <script>
      // Lista de cora√ß√µes
      const emojis = ["‚ù§Ô∏è", "ü©∑", "üíû", "üíñ", "üíó"];

      // Fun√ß√£o para criar cora√ß√µes flutuantes
      function createHearts() {
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.animationDuration = Math.random() * 5 + 5 + "s";
          document.body.appendChild(heart);
        }
      }

      // Faz o bot√£o "N√£o" fugir
      const element = document.getElementById("btn-no");
      element.addEventListener("mouseenter", () => {
        const x = Math.floor(Math.random() * window.innerWidth);
        const y = Math.floor(Math.random() * window.innerHeight);
        element.style.position = "absolute";
        element.style.left = x + "px";
        element.style.top = y + "px";
      });

      // Abre o link do YouTube
      function openYoutube() {
        window.open("https://www.youtube.com/watch?v=orWnzqBA63w");
      }

      // Chama a fun√ß√£o de cora√ß√µes
      createHearts();
    </script>
  </body>
</html>
